<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container_body">
      <div class="container">
        <div class="leftbox">
          <div class="input">
            <h1>LOGIN</h1>
            <h3>Login to Connect</h3>
            <div class="forminput">
              <form>
                <input type="text" placeholder="enter your email" />
                <br />
                <br />
                <input type="password" placeholder="enter your password" />
                <br />
                <br />
                <button popovertarget="myheader" popovertargetaction="show">
                  <span>Login now</span>
                </button>
              </form>

              <p><b>---Login</b> with Others---</p>

              <div class="favicon">
                <a href="#"
                  ><img
                    width="35"
                    height="35"
                    src="https://img.icons8.com/color/48/google-logo.png"
                    alt="google-logo"
                /></a>
                <a href="#"
                  ><img src="facebook.png" alt="facebook" width="35"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="rightbox">
          <img src="loginimg.jpg" alt="image" />
        </div>
      </div>
    </div>
  </body>
</html>
